- clean:
  - '~'
  - '~/.config'
  - '~/.tmux/plugins'

- shell:
  - [mkdir -p ~/Projects ~/GoProjects, Create directory structure]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # Z shell.
    ~/.zprezto: prezto
    # We don't change these.
    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zlogout: prezto/runcoms/zlogout
    ~/.zprofile: prezto/runcoms/zprofile
    ~/.zshenv: prezto/runcoms/zshenv
    # Our customizations.
    ~/.zpreztorc: zpreztorc
    ~/.zshrc: zshrc
    # Tmux.
    ~/.tmux/plugins/tpm:
      create: yes
      path: tpm
    ~/.tmux.conf: tmux.conf
    # Nano.
    ~/.nano: nano/highlights
    ~/.nanorc: nano/nanorc
    # Git.
    ~/.config/git:
      create: yes
      path: config/git
    # Systemd user files.
    ~/.config/systemd/user:
      create: yes
      path: config/systemd/user
    # Bin.
    ~/bin: bin
    # SSH.
    ~/.ssh/config: ssh/config
    # Powerline.
    ~/.config/powerline:
      force: yes
      path: config/powerline
    # Shell theme.
    ~/.config/base16-shell:
      create: yes
      path: config/base16-shell
    # Emacs ;).
    ~/.emacs.d: emacs.d
    # Obnam - backups.
    ~/.config/obnam:
      create: yes
      path: config/obnam
